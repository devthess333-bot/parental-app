plugins {
    id "com.android.application"
}

android {
    namespace "com.parental.callrecorder"
    compileSdk 36
    
    defaultConfig {
        applicationId "com.parental.callrecorder"
        minSdk 21
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
}
